title: "Unbound w/ Bizhiki"
description: "Unbound opens with a single, trembling chord that rises and descends before meeting a warm, beguiling voice, a voice singing in a tradition that's been heard in this northern river country for millennia. The music that follows is a soulful dialogue between the ancient tradition of powwow singing and a contemporary musical palette. Bizhiki is almost wholly a made-in-Wisconsin project, a collaboration between Dylan Bizhikiins Jennings, Joe Rainey and the multi-instrumentalist Sean Carey (S. Carey). On Unbound, the powwow style of singing is entwined with synthesized voice modulation, and hand drumming is accented with electronic samples and beats â€” the harmonies and resonances are equal parts cultural and musical."
